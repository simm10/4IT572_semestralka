vse: &vse
  docker:
    - image: circleci/node:8.11.3
    
version: 2.1
jobs:
  build:
    <<: *vse
    steps:
      - checkout
      - run:
          name: Installing NPM
          command: npm install
      - run:
          name: Running eshop tests
          command: npm run test
      - run:
          name: Building eshop application
          command: npm run build
      - persist_to_workspace:
          root: .
          paths:
            - .

  deploy:
    <<: *vse
    steps:
      - attach_workspace:
          at: .
        
workflows:
  version: 2.1
  build:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
